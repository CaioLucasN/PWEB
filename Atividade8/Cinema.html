<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Feedback do Cineminha</title>
  </head>
  <body>
    <script>
    var nota = new Array()
    var pesquisaIdade = new Array()
    var pesquisaSexo = new Array()
    var aux = 0
    var mediaIdade
    var maisVelha = 0
    var maisNova = 0
    var qtdPessimo
    var qtdBom
    var porcentBom
    var porcentPessimo
    var numHomem = 0
    var numMulher = 0
    var i
    var qtdParticipante
    
    qtdParticipante = prompt("Quantos irão participar da pesquisa?")

    for (i=0;i<qtdParticipante;i++){

      pesquisaIdade[i] = prompt("Bem vindo ao Feedback do Cineminha\nPor favor, informe sua idade")
      pesquisaSexo[i] = prompt("Insira seu sexo:\nUtilizando:\nM para Masculino\nF para Feminino")
      nota[i] = prompt("Insira sua nota de avaliação do filme\nUtilizando:\nÓtimo=4\nBom=3\nRegular=2\nPéssimo=1")

      aux += parseInt(pesquisaIdade[i])
        
        if (i == 0){
            maisNova = pesquisaIdade[i]
        }
        if (pesquisaIdade[i] < maisNova) {
          maisNova = pesquisaIdade[i];
        }
        if(pesquisaIdade[i] > maisVelha) {
            maisVelha = pesquisaIdade[i];
        }
        if(pesquisaIdade[i] > maisVelha) {
            maisVelha = pesquisaIdade[i];
        }
        
        if(nota[i]==1){
          qtdPessimo =+ 1
        }
        if(nota[i]==4 || nota[i]==3){
          qtdBom =+ 1
        }
        if(pesquisaSexo == "M"){
            numHomem += 1;
        }
          else{
            numMulher += 1;
        }

      
      }

    

    mediaIdade = aux / (pesquisaIdade.length)

    porcentBom = parseInt(qtdBom) / (nota.length) * 100

    alert("Media de idade dos participantes da pesquisa: " + mediaIdade + "\nIdade da Pessoa mais velha: " + maisVelha + "\nIdade da pessoa mais nova: "
    + maisNova + "\nQuantidade de Notas péssimo: " + qtdPessimo + "\nPorcentagem de Notas ótimas e boas: " + porcentBom + "\nNumero de Homens participantes: "
    + numHomem + "\nNumero de Mulheres participantes" + numMulher)

    </script>
    </body>
